<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Presentes | Casamento</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    .gift-btn {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .gift-btn:hover {
      background: #f2f2f2;
    }

    .custom {
      margin-top: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lista de Presentes</h1>
    <p>Com carinho, voc√™ pode nos presentear via Pix üíç</p>

    <!-- Valores fixos -->
    <button class="gift-btn" onclick="pagar(200)">Presente ‚Ä¢ R$ 200</button>
    <button class="gift-btn" onclick="pagar(400)">Presente ‚Ä¢ R$ 400</button>
    <button class="gift-btn" onclick="pagar(600)">Presente ‚Ä¢ R$ 600</button>
    <button class="gift-btn" onclick="pagar(800)">Presente ‚Ä¢ R$ 800</button>
    <button class="gift-btn" onclick="pagar(1000)">Presente ‚Ä¢ R$ 1.000</button>

    <!-- Valor personalizado -->
    <div class="custom">
      <input type="number" id="valorCustom" placeholder="Digite outro valor (m√≠n. R$200)">
      <button class="gift-btn" onclick="pagarPersonalizado()">
        Valor personalizado
      </button>
    </div>

    <footer>
      Obrigado por fazer parte da nossa hist√≥ria ‚ù§Ô∏è
    </footer>
  </div>

  <script>
    const PIX_BASE = "SEU_PIX_AQUI";

    function pagar(valor) {
      // Se seu banco permitir valor no link, adapte aqui
      window.location.href = PIX_BASE;
    }

    function pagarPersonalizado() {
      const valor = document.getElementById("valorCustom").value;

      if (!valor || valor < 200) {
        alert("O valor m√≠nimo √© R$ 200");
        return;
      }

      window.location.href = PIX_BASE;
    }
  </script>

</body>
</html>
